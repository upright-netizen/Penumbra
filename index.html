<head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Upright Netizen - The Shadow Knows!</title>
  <meta name="description" content="make HAUTE text shadows">
  <meta name="author" content="Nathan and Jared">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="/javascripts/libs/modernizr-2.0.6.min.js"></script>

</head>

<body>
  <article id="home">
    <section id="controls" class="control-panel">
      <section id="shadow_options" class="options">
        <form action="#" class="shadow-form">
          <div class="control">
            <label for="depth" class="label">Depth</label>
            <input id="depth" class="depth reading slider" type="range" name="depth" min="1" max="50" value="10">
          </div>

          <div class="control">
            <label for="color" class="label">Color</label>
            <input id="color" class="color reading" type="color" name="color" value="#333">
          </div>

          <div class="control">
            <label for="direction" class="label">Direction</label>
            <select id="direction" class="direction reading" name="direction">
              <option value="northwest">NorthWest</option>
              <option value="northeast">NorthEast</option>
              <option value="southwest" selected>SouthWest</option>
              <option value="southeast">SouthEast</option>
            </select>
          </div>
        </form>
      </section>

      <section id="preview_options" class="options">
        <form action="#" class="preview-form">
          <div class="font-size control">
            <label for="fontsize" class="label">Size</label>
            <input id="font-size" class="font-size reading slider" type="range" min="16" max="300" value="54">
          </div>

          <div class="font-text control">
            <label for="fonttext" class="label">Sample Text</label>
            <input id="font-text" class="font-text reading" type="text" value="Upright Netizen">
          </div>

          <div class="font-family control">
            <label for="fontfamily" class="label">Family</label>
            <select id="font-family" name="fontfamily" class="reading">
              <option value="futura" checked>Futura</option>
              <option value="helvetica">Helvetica</option>
              <option value="verdana">Verdana</option>
              <option value="Georgia">Georgia</option>
              <option value="Courier">Courier</option>
              <option value="sans-serif">Sans Serif</option>
              <option value="serif">Serif</option>
              <option value="monospace">Monospace</option>
            </select>
          </div>

          <div class="font-weight control">
            <label class="label">Bold</label>
            <input id="bold" class="make-it-bold" type="checkbox" name="fontweight" value="checked">
          </div>

        </form>
      </section>
      <div class="clearfix"></div>
    </section>

    <section id="delivery" class="delivery">
      <textarea id="output" class="code-preview">text-shadow : -1px 1px #333, -2px 2px #333, -3px 3px #333, -4px 4px #333, -5px 5px #333, -6px 6px #333, -7px 7px #333, -8px 8px #333, -9px 9px #333, -10px 10px #333;</textarea>

      <!-- <button type="button">Get it</button> -->
    </section><!-- /output -->
  </article><!-- /home -->

  <div class="frame">
    <section id="preview" class="preview canvas">Upright Netizen</section>
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/javascripts/libs/jquery-1.7.1.js"><\/script>')</script>

  <script defer src="js/script.js"></script>
</body>
</html>
